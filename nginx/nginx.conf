events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream definitions
    upstream admin_backend {
        server admin:8080;
    }

    upstream api_backend {
        server api:8080;
    }

    upstream media_backend {
        server media:8080;
    }

    upstream client_backend {
        server client:80;
    }

    # HTTP Server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name _;
        
        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # For development, serve directly (comment out in production)
        location / {
            # In production: uncomment this to redirect to HTTPS
            # return 301 https://$host$request_uri;
            
            # Development: proxy to client
            proxy_pass http://client_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Admin Panel
        location /admin/ {
            proxy_pass http://admin_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support for Blazor SignalR
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Public API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://api_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Media Storage
        location /media/ {
            limit_req zone=general_limit burst=50 nodelay;
            
            proxy_pass http://media_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Large file uploads
            client_max_body_size 100M;
        }
    }

