name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sportrental_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: ğŸ§ª Run Unit Tests
      run: |
        dotnet test SportRental.Admin.Tests/ --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=admin-tests.trx"
        dotnet test SportRental.Client.Tests/ --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=client-tests.trx"
        dotnet test SportRental.MediaStorage.Tests/ --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=media-tests.trx"
      
    - name: ğŸ§ª Run API Integration Tests
      run: dotnet test SportRental.Api.Tests/ --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=api-tests.trx" --filter "Category!=ManualOnly"
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=sportrental_test;Username=postgres;Password=postgres"
        
    - name: ğŸ“Š Publish Test Results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        
    - name: ğŸ“ˆ Code Coverage
      run: |
        dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"
        
    - name: ğŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ” Format check
      run: dotnet format --verify-no-changes --no-restore
      
    - name: ğŸ” Analyzers
      run: dotnet build --no-restore /p:TreatWarningsAsErrors=true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: [build-and-test, lint, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
      
    - name: ğŸ—ï¸ Build and push API
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./SportRental.Api/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sportrental-api:latest
          ${{ secrets.DOCKER_USERNAME }}/sportrental-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ—ï¸ Build and push Admin
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./SportRental.Admin/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/sportrental-admin:latest
          ${{ secrets.DOCKER_USERNAME }}/sportrental-admin:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
